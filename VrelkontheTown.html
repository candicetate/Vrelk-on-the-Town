<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Vrelk on the Town</title>
  <style>
/* Color Palette
Light Brown #E6D69C
Mid Brown #B4A56A
Grey #7B7162
Dark Grey #393829
*/

*, *::before, *::after {
  box-sizing: border-box;
  font-family: 'Source Code Pro', monospace;
}

body {
    align-items:center;
    background-color: #7B7162;
    color: #393829;
    display: flex;
    height: 100vh;
    justify-content:center;
    margin: 0;
    padding: 0;
    width: 100vw;
}

.btn-grid {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(2, auto);
    margin-top: 20px;
}

.btn {
    background-color: #7B7162;
    border-radius: 5px;
    box-shadow: 0 2px 0 2px #393829;
    color: #E6D69C;
    outline: none;
}

.btn:hover {
    background-color: #393829;
    cursor: pointer;
}

.container {
    background-color: #E6D69C;
    border-radius: 10px;
    box-shadow: 0 5px 0 5px #B4A56A;
    max-width: 80%;
    padding: 20px;
    width: 800px;
}

  </style>
</head>
<body>
    <div class="container">
<div id="text">
    Story text
</div>
<div id="options" class="btn-grid">
<button class="btn">Option 1</button>
<button class="btn">Option 2</button>
<button class="btn">Option 3</button>
<button class="btn">Option 4</button>
</div>
    </div>
    </body>

</html>
